<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/src/output.css">
 <title>Document</title>
</head>
<body class="body bg-purple-400">
   <!-- text to speech  -->
   <main class="font-poppins mx-auto w-11/12 md:w-3/5">
    <!-- wrapper -->
    <div class=" mt-16 md:mt-0   bg-white rounded-lg p-2 md:p-8 " role="region" aria-labelledby="text-to-speech">

     <h1 class="text-center mb-6 bg-gray-200 p-2 rounded-full min-w-36 max-w-48 mx-auto">Text to Speech App</h1>
    
     <form action="#" class="flex flex-col md:flex-row gap-4"> 
      <!-- text-input        -->
       <div class="flex flex-1">
        <textarea id="text-to-speech" placeholder="Enter text" class="w-full  outline-none  resize-none text-lg px-4 py-2 border-2 border-gray-300 rounded"></textarea>
       </div> 

       <!-- controls -->
       <div class=" flex flex-1 flex-col gap-4">
        <!-- rate value  -->
         <div>
          <label for="rate">Rate</label
          ><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate"  class="w-full appearance-none bg-gray-300 rounded h-2 focus:outline-none" />
          <div class="rate-value">1</div>
          
         </div>
       
         <!-- pitch value  -->
         <div>
           <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch"  class="w-full appearance-none bg-gray-300 rounded h-2 focus:outline-none" />
           <div class="pitch-value">1</div>           
         </div>
 
       <div class="flex flex-col">
        <label for="selectVoice">Select Voices</label>
        <select name="" id="selectVoice" class="border-2 rounded p-2 border-gray-300 text-sm">   
        </select>
       </div>  

       <button id="speak" class="p-2 rounded-full bg-purple-700 text-white hover:bg-purple-500 w-full">Click to Speak</button>
      </div>
      
     </form>            
     
    </div>

   </main>

   <script src="app.js"></script>
</body>
</html>
